<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="visual.css">

    <title>Currículo</title>
</head>
<body>
    <header>
        <h1>Currículo</h1>
    </header>

    <div class="retangulo1"></div>
    <div class="retangulo2"></div>
    <div class="retangulo3"></div>

    <div>
        <h1 id="pessoa"> Informações Pessoais</h1>
        <h2 class="corpo">
            <p>Nome:</p>
            <p>Sobrenome:</p>
            <p>Email:</p>
            <p>Telefone:</p>
            <p>Endereço:</p>
        </h2>
    </div>

    <div>
        <h1 id="formacao">Formação</h1>
        <h2 class="corpo2">
            <p>Curso:</p>
            <p>Instituição:</p>
            <p>Inicio/Término:</p>
        </h2>
    </div>
    
    <div>
        <h1 id="realizacoes">Realizações</h1>
        <h2 class="corpo3">
            <p>Certificado:</p>
            <p>Data de emissão:</p>
        </h2>
    </div>

 
</body>
</html>
